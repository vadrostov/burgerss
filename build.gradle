apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile 'org.springframework:spring-context:4.3.5.RELEASE'
    compile group: 'org.springframework.webflow', name: 'spring-webflow', version: '2.4.0.RELEASE'
    compile 'org.springframework.security:spring-security-web:3.2.10.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.4.RELEASE'

    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
}

war {
        from 'src/'
        webInf{ from 'web/WEB-INF'}
    webXml=file('web/WEB-INF/web.xml')
}